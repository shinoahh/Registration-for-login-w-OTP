<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>registration/login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div>
   <div class = "main">
    <h1>Sign up</h1>
    <input class = "user" type = "email" placeholder="Enter Username"/>
    <input class = "pass" type = "password" placeholder="Enter Password"/>
    <input class = "confirmPass" type = "password" placeholder = "Confirm Password"/>
    <div class="buttonContainer">
      <button class = "signin">Sign in</button>
     <button class = "loginLink">Already have an account</button>
  </div>
    </div>
  
  <div class = "loginMain">
    <h1>Login</h1>
    <input class = "userLogin" type = "email" placeholder="Enter Username"/>
    <input class = "passLogin" type = "password" placeholder="Enter Password"/>
    <input class="otp" type="number" placeholder="Enter OTP"/>
    <button class = "login">Login</button>
  </div>
 </div>
  
  <script src="main.js"></script>
</body>
</html>
